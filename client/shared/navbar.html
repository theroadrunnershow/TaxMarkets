<template name="header">
	<div class="navbar navbar-inverse">
		<div class="container close-navbar">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle toggle-sidebar">
					<i class="fa fa-bars"></i>
				</button>
				<a href="{{pathFor 'profile'}}" class="xs-mobile-cta navbar-toggle">
					<i class="fa fa-user"></i>
				</a>
				<a class="navbar-brand" href="{{#if User}}{{Config.dashboardRoute}}{{else}}{{Config.homeRoute}}{{/if}}">{{{Config.logo}}}</a>
			</div>
			<div class="navbar-collapse collapse">
				{{#if currentUser}}
				<ul class="nav navbar-nav navbar-right">
					{{> notificationsDropdown}}
					{{#if isInRole 'admin'}}
					<li><a href="{{pathFor 'adminDashboard'}}">Admin</a></li> 
					{{/if}}
					<li class="dropdown hidden-xs">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{niceName}} <i class="fa fa-chevron-down i-xs"></i></a>
						<ul class="dropdown-menu">
							<li><a href="{{pathFor 'profile'}}">Profile</a></li>
							<li><a href="{{pathFor 'account'}}">Account</a></li>
							<li class="divider"></li>
							<li><a href="/sign-out">Logout</a></li>
						</ul>
					</li>
					<li class="visible-xs">
						<a href="{{pathFor 'profile'}}" class="close-navbar">Edit profile</a>
					</li>
					<li class="visible-xs">
						<a class="close-navbar" href="/sign-out">Sign out</a>
					</li>

				</ul>
				{{else}}
				<ul class="nav navbar-nav navbar-right">
					
					<li>
						<a class="close-navbar" href="/sign-up">Sign up</a>
					</li>
					<li>
						<a class="close-navbar" href="/sign-in">Log in</a>
					</li>
					
				</ul>
				{{/if}}
			</div>
		</div>
	</div>
</template>
