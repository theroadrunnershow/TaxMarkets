<template name="searchResult">
  <div id='search-result'>
    <div id="search-meta">
      {{#if isLoading}}
        searching ...
      {{/if}}
    </div>

    {{#each getServiceProviders}}
    <div class="package">
      <h4 class="name">
        <span>{{{contactname}}}</span>
      </h4>
      <div class="description">
        {{{businessname}}}
      </div>
      <div class="description">
        {{{location.type}}}={{{location.coordinates}}}
      </div>
      <div class="description">
       "Distance=" {{{distance}}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
<template name="searchMetaDataHead">
	<h3 class="panel-title">
		{{#if isLoading}}
			Finding professionals near you..
		{{else}}
			Found {{getProviderCount}} tax and financial professionals
			{{#if getQueryDetails}}
			who specialize in {{getQueryDetails}}
			{{/if}}
		{{/if}}
	</h3>
</template>

<template name="serviceproviders">

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Search for Tax and Financial Professionals Near You!</h3>
	</div>
	<div class="panel-body">
			<!-- Create pagination here.
				{{#each serviceProviderList}} 
					{{> serviceproviderlistdetail}}
				{{/each}}
			 -->
			{{> searchBox }}
	</div>
</div>
<div class="panel panel-primary">
	
	<div class="panel-heading">
	{{> searchMetaDataHead}}
	</div>
	<div class="panel-body">
		{{> searchResult }}
	</div>
</div>
{{> contactus}} 
</template>
